<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container p-5">
      <div class="card">
        <div class="card-header bg-info-subtle">
          <h1 class="h2">Payment for example</h1>
        </div>
        <div class="card-body">
          <form action="" method="get" id="formExample">
            <div class="row p-2">
              <div class="col-5">
                <label class="form-label" for="input-Card"> Card # </label>
                <input class="form-control" id="input-Card" type="number" />
              </div>
              <div class="col-3">
                <label class="form-label" for="input-cvc"> CVC # </label>
                <input class="form-control" id="input-cvc" type="number" />
              </div>
              <div class="col-4">
                <label class="form-label" for="input-amount"> Amount </label>
                <input class="form-control" id="input-amount" type="number" />
              </div>
            </div>
            <div class="row p-2">
              <div class="col">
                <label class="form-label" for="input-name">First Name</label>
                <input class="form-control" id="input-name" type="text" />
              </div>
              <div class="col">
                <label class="form-label" for="input-Lastname">Last Name</label>
                <input class="form-control" id="input-Lastname" type="text" />
              </div>
            </div>
            <div class="row p-2">
              <div class="col-6">
                <label class="form-label" for="input-city"> City </label>
                <input class="form-control" type="text" id="input-city" />
              </div>
              <div class="col-3">
                <label class="form-label" for="pick-state"> State </label>
                <select class="form-select" id="pick-state">
                  <option value="">Pick a state</option>
                  <option value="1">Florida</option>
                  <option value="2">Madrid</option>
                  <option value="3">Paris</option>
                </select>
              </div>
              <div class="col-3">
                <label class="form-label" for="input-ZC"> Codigo Postal</label>
                <input class="form-control" type="text" name="" id="input-zc" />
              </div>
            </div>
            <div class="row py-2 px-3">
              <div class="col-3">
                <h6 id="weAccept"> We accept </h6>
                <div class="bg-secondary d-flex justify-content-center mt-4 gap-2 fs-5">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="Accept"
                    id="pago-mastercard"
                    value="pago-mastercard"
                  />
                  <label class="form-check-label" for="pago-mastercard">
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </label>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="Accept"
                    id="pago-visa"
                    value="pago-visa"
                  />
                  <label for="pago-visa" class="form-check-label">
                    <i class="fa-brands fa-cc-visa"></i>
                  </label>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="Accept"
                    id="pago-apple"
                    value="pago-apple"
                  />
                  <label for="pago-apple" class="form-check-label">
                    <i class="fa-brands fa-cc-apple-pay"></i>
                  </label>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="Accept"
                    id="pago-creditCard"
                    value="pago-creditCard"
                  />
                  <label for="pago-creditCard"
                    ><i class="fa-solid fa-credit-card"></i
                  ></label>
                </div>
              </div>
              <div class="col-6 offset-3">
                <label for="inputPostalCode" class="form-label fw-bold"
                  >Message</label
                >
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Leave a comment here"
                    id="Message"
                    style="height: 100px"
                  ></textarea>
                </div>
                <span class="fs-6 text-secondary"
                  ><small>Add any notes here.</small></span
                >
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer d-flex justify-content-end gap-2">
          <button class="btn btn-secondary"> Cancel </button>
          <button class="btn btn-primary"> Send </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
